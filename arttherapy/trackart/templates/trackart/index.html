<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8">
      <title>TrackArt Application</title>
      {% include "trackart/part_headtemplate.html" %}
   </head>
   <body>
      <h1>TrackArt Application</h1>
      {% include "trackart/part_bodytemplate.html" %}
      {% if dfeatures %}
         <div class="series">
            <div>Features:</div>
            {% for key, value in dfeatures.items %}
            	<div><a href="{{ key }}">{{ value }}</a></div>
            {% endfor %}
         </div>
         <div class="postseries"></div>
      {% else %}
         <p><em>No Features Implemented</em></p>
      {% endif %}
   </body>
</html>
